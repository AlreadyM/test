<html>
	<head>
		<style>
			body{position: relative;}
				.test{

				    width: 200px;
				    height: 200px;
				    background-color: green;
				    position: absolute;
				    top: 50%;
				    left: 50%;
				    transform:translate(-50%,-50%);
				    -moz-transform:translate(-50%,-50%);
				    -webkit-transform:translate(-50%,-50%);
				    -o-transform:translate(-50%,-50%);
				}
				.test{
					animation:rotateX 2s 3;
				    animation: changecolor 5s linear 3s infinite ;
				    /*-moz-animation: changecolor 3s; /* Firefox */
				   /* -webkit-animation: changecolor 3s;*/  /* Safari å’Œ Chrome */
				    /*-o-animation: changecolor 3s;*/
				    /*animation-iteration-count:infinite;*/
				    /*animation-direction: alternate;*/
				}
				@keyframes changecolor{
				    0%  {background:green;transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg);}
				    10% {background:blue;left: 0%;top:10%;transform:rotateX(360deg) rotateY(360deg) rotateZ(360deg);border-radius: 50%;}
				    20% {background:yellow;	left: 00%;top:0%;transform:rotateX(0deg) rotateY(0deg) rotateZ(360deg);}
				    30% {background:darkgray;left: 0%;top:0%;transform:rotateX(0deg) rotateY(0deg) rotateZ(360deg);}
				    40% {background:#f36303;left: 00%;top:30%;		transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg);}
				    50% {background:#fff;left: 00%;top:0;		transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg);}
				    /*60% {background:#f36303;left: 0;top:0;		transform:rotateZ(0deg);}
				    70% {background:#f36303;left: 0;top:0;		transform:rotateZ(0deg);}
				    80% {background:#f36303;left: 0;top:0;		transform:rotateZ(0deg);}
				    90% {background:#f36303;left: 0;top:0;		transform:rotateZ(0deg);}*/
				    100%{background:red;	left: 00%;top:00%;transform:rotateX(270deg) rotateY(360deg) rotateZ(1080deg);border-radius: none;}
				}
				@keyframes rotateX{
					0% {}
					100%{transform:rotateX(360deg);}
				}
				/*@-moz-keyframes changecolor{
				    from {background:green;}
				    to   {background:red;}
				}
				@-o-keyframes changecolor{
				    from {background:green;}
				    to   {background:red;}
				}
				@-webkit-keyframes changecolor{
				    from {background:green;}
				    to   {background:red;}
				}*/
		</style>
	</head>
	<body>
		<div class="test"></div>
	</body>
</html>
