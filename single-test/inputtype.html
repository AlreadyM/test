<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../../Public/base.css" />
	<title>input 标签type 类型</title>
</head>
<body>
	<header></header>
	<div class="container">
		<div>text:<input type="text" id="in" onchange='compare()'/>
		compare with <input type="text" id="compared" onchange='compare()'>
		</div>
		<div>text&pattern:<input type="text" pattern="[0-9]*" /></div>
		<div>number:<input type="number" /></div>
		<div>password:<input type="password" /></div>
		<div>time:<input type="time" /></div>
		<div>datetimelocal:<input type="datetime-local" /></div>
		<div>date:<input type="date" /></div>
		<div>email:<input type="email" /></div>
		<div>url:<input type="url" /></div>
		<div>search:<input type="search" /></div>
		<form action="#">
			<div>search:<input type="search" /></div>
		</form>
		<p>以上两个search 差异在于form表单包围否</p>
		<div>range:<input type="range" /></div>
		<div>tel(used for input num is very good):<input type="tel" /></div>
		

	</div>
	<footer></footer>
	<script>
		function compare() {
			var obj1 = document.getElementById('in'),
			 	obj2 = document.getElementById('compared'),
			 	value1 = parseInt(obj1.value),
			 	value2 = parseInt(obj2.value);
			console.log(value1,value2);
			value1>value2?alert('大于'):alert('小于');
		}
	</script>
</body>
</html>
